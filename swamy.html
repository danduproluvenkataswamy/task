<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register and Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background: rgb(26, 204, 19);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .container button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <button onclick="register()">Register</button>
    <p class="message" id="register-message"></p>

    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="message" id="login-message"></p>

    <h2>Welcome</h2>
    <button onclick="getWelcomeMessage()">Get Welcome Message</button>
    <p class="message" id="welcome-message"></p>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      document.getElementById('register-message').textContent = result.message;
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      document.getElementById('login-message').textContent = result.message;

      if (response.ok) {
        localStorage.setItem('token', result.token);
      }
    }

    async function getWelcomeMessage() {
      const token = localStorage.getItem('token');

      const response = await fetch('http://localhost:3000/welcome', {
        headers: {
          'Authorization': token
        }
      });

      const result = await response.json();
      document.getElementById('welcome-message').textContent = result.message;
    }
  </script>
</body>
</html>
